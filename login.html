<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入 / 註冊</title>
</head>
<body>
<h1>登入</h1>
<form id="login-form" onsubmit="return false;">
    <div id="login-section">
    <label for="login-email">Email</label><br />
    <input
        type="email"
        id="login-email"
        name="login-email"
        placeholder="Email"
        autocomplete="email"
        required
    /><br />

    <label for="login-password">密碼</label><br />
    <input
        type="password"
        id="login-password"
        name="login-password"
        placeholder="密碼"
        autocomplete="current-password"
        required
    /><br />

    <button id="login-btn" type="submit">登入</button>
    </div>
</form>

<h1>註冊</h1>
<form id="register-form" onsubmit="return false;">
    <div id="register-section">
    <label for="displayName">姓名</label><br />
    <input
        type="text"
        id="displayName"
        name="displayName"
        placeholder="姓名"
        required
    /><br />

    <label for="studentID">學號</label><br />
    <input
        type="text"
        id="studentID"
        name="studentID"
        placeholder="學號"
        required
    /><br />

    <label for="register-email">Email</label><br />
    <input
        type="email"
        id="register-email"
        name="register-email"
        placeholder="Email"
        autocomplete="email"
        required
    /><br />

    <label for="register-password">密碼</label><br />
    <input
        type="password"
        id="register-password"
        name="register-password"
        placeholder="密碼"
        autocomplete="new-password"
        required
    /><br />

    <button id="register-btn" type="submit">註冊</button>
    </div>
</form>

<script type="module" src="/firebase/login.js"></script>
</body>
</html>
